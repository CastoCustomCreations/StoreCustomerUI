<p>product-list works!</p>
<div class="product-list">
  <div class="product-card" *ngFor="let product of products">
    <h3>{{ product.name }}</h3>
    <img src= "{{product.imageOne}}" alt="{{ product.name }}" />
    <p>{{ product.unitsInStock }}</p>
    <p>Price: {{ product.price | currency  }}</p>
  </div>
</div>
